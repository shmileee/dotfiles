docs_dir: ../docs
site_name: Hitchhiker's Guide to the Dotfiles
repo_url: https://github.com/shmileee/dotfiles
repo_name: shmileee/dotfiles
copyright: Copyright &copy; 2021 - 2025 Oleksandr Ponomarov

nav:
  - Overview: index.md
  - What, How & Why?: what-how-and-why.md
  - Hotkeys: hotkeys.md

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  language: en
  font:
    text: Roboto
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.expand
    # - navigation.tabs

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom

plugins:
  - search:
      lang: en
  - mermaid2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https:/github.com/shmileee
