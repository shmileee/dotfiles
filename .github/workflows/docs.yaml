---
name: docs

on:
  push:
    branches:
      - 'master'
    paths:
      - 'docs/**'
      - '.github/mkdocs.yaml'

jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: Tiryoh/actions-mkdocs@v0
        with:
          configfile: '.github/mkdocs.yaml'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
