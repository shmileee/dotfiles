packages:
  - build-essential
  - libssl-dev
  - llvm
  - python3-pip
  - python-is-python3
  - vim
  - less

brew:
  taps:
    # - aws/tap
    # - carlocab/personal
    # - hashicorp/tap
    - homebrew/bundle
    - homebrew/cask
    - homebrew/cask-fonts
    - homebrew/core
  casks:
    - font-fira-code-nerd-font
    - alacritty
  packages:
    common:
      - asdf
      - bat
      - direnv
      - exa
      - fd
      - gh
      - ghq
      - ripgrep
    darwin:
      - rectrangle
    linux: []
  packages_from_source:
    - duf

dotfiles:
  repo: 'https://github.com/shmileee/dotfiles'
  branch: 'feature/automation'

anyenv:
  envs_dir: '{{ ansible_user_dir }}/.anyenv/envs'

nodejs:
  versions:
    - 16.14.2
  packages:
    - yarn

golang:
  path: '{{ ansible_user_dir }}/go'
  versions:
    - 1.18.0
  packages:
    - golang.org/x/tools/cmd/goimports@latest
    - golang.org/x/tools/gopls@latest

neovim:
  build_from_source: false
  directory: "{{ ansible_user_dir }}/Development/repository/github.com/neovim/neovim"
  build_dependencies:
    - autoconf
    - automake
    - cmake
    - curl
    - doxygen
    - g++
    - gettext
    - libtool
    - libtool-bin
    - ninja-build
    - pkg-config
    - unzip
