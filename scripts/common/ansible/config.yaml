packages:
  - build-essential
  - libssl-dev
  - llvm
  - python3-pip
  - python-is-python3
  - vim
  - less

brew:
  taps:
    # - hashicorp/tap
    - aws/tap
    - carlocab/personal
    - homebrew/bundle
    - homebrew/cask
    - homebrew/cask-fonts
    - homebrew/core
  casks:
    - alacritty
    - alt-tab
    - aws-vault
    - font-fira-code-nerd-font
    - hiddenbar
    - rectangle
    - tunnelblick
  packages:
    common:
      - asciinema
      - asdf
      - autoconf
      - automake
      - azure-cli
      - bat
      - coreutils
      - direnv
      - dos2unix
      - dust
      - exa
      - fd
      - fzf
      - gh
      - ghq
      - git-delta
      - hadolint
      - highlight
      - jq
      - jsonnet
      - kustomize
      - lazygit
      - lua-language-server
      - p7zip
      - packer
      - pkg-config
      - pre-commit
      - python-yq
      - ripgrep
      - sponge
      - terraform-docs
      - tflint
      - tfsec
      - tldr
      - tre-command
      - tree
      - tree-sitter
      - yamllint
      - zoxide
    darwin:
      - carlocab/personal/unrar
      - ffmpeg
      - gawk
      - gnu-getopt
      - gnu-sed
      - watch
      - wget
      - xz
    linux: []
  packages_from_source:
    - duf

dotfiles:
  repo: 'https://github.com/shmileee/dotfiles'
  branch: 'feature/automation'

anyenv:
  envs_dir: '{{ ansible_user_dir }}/.anyenv/envs'

nodejs:
  versions:
    - 16.14.2
  packages:
    - yarn

golang:
  path: '{{ ansible_user_dir }}/go'
  versions:
    - 1.18.0
  packages:
    - golang.org/x/tools/cmd/goimports@latest
    - golang.org/x/tools/gopls@latest

neovim:
  build_from_source: false
  directory: "{{ ansible_user_dir }}/Development/repository/github.com/neovim/neovim"
  build_dependencies:
    - autoconf
    - automake
    - cmake
    - curl
    - doxygen
    - g++
    - gettext
    - libtool
    - libtool-bin
    - ninja-build
    - pkg-config
    - unzip
